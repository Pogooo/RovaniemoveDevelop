<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Lähettäjä</th>
            <th>Päivämäärä</th>
            <th>Palaute</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entity in tabledata | orderBy: '-postDate'">
            <td class="col-xs-4">{{entity.username}}</td>
            <td class="col-xs-4">{{entity.postDate}}</td>
            <td class="col-xs-4">{{entity.description}}</td>
        </tr>
    </tbody>
</table>
