  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Profile picture upload</h4>
    </div>
    <div class="modal-body">
      <input type="file" id="cover_upload" nv-file-select="" uploader="uploader" />
      <div ng-show="uploader.queue.length == 0" nv-file-drop class="dropzone" uploader="uploader">Drop the file here</div>
      <div ng-repeat="item in uploader.queue">
        <div class="cropAreaPhone">
          <img-crop result-image-size="300" image="item.image" result-image="item.croppedImage"></img-crop>
        </div>
        <div>
          <h3>Cropped Image:</h3>
          <div class="col-md-9">
            <img ng-src="{{item.croppedImage}}" />
          </div>
          <div class="col-md-3">
            <button class="col-md-12 btn btn-danger" type="button" ng-click="item.remove()">
                Delete
            </button><br>
            <div class="progress">
                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row"></div>
    <div class="modal-footer">
      <button ng-disabled="uploader.queue.length == 0"
      type="button" data-dismiss="modal" ng-click="uploader.uploadAll()">
          Send
      </button>
    </div>
  </div>
